<!DOCTYPE html>
<html>
    <head>
        <link href="css/bootstrap.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/styles.css" type='text/css' />
        <link href="css/jquery-ui.css" rel="stylesheet" type='text/css' />
        <!--
        <link rel="stylesheet" href="css/bootstrap-table.css" type='text/css' />
        <link rel="stylesheet" href="css/bootstrap-button.css" type='text/css' />
        -->
    </head>
    <body>

        <div id="wrapper">
                  <div id="container" class='canhide'>
                      <div id='toolbar' class='well well-small'>
                        <div id='div_locations_input_box' class='pull-left'>
                            <input type='text' id='search_input' placeholder='search city, country...' autocomplete='off' />
                             <div id="search_result">

                             </div> <!-- end of div search_result -->
                        </div> <!-- end of div div_locations_input_box -->

                        <div class='selected_date'></div>

                        <div id='controls' class='pull-right'>
                            <div class='date_help_animation_box date_help_animation_box_small_dimensions'>
                                <div >
                                    You can observe the date change here when you select and submit any date. The hourline on the rightside is based on this date. 
                                    <br><input type='checkbox' id='display_date_animation' style='margin-top:-2px;' /><span class='small_font margin-left-10'>Tick this to never show this animation</span>
                                </div>
                            </div>
                             <div id='error_inputdate' class='well well-small'></div>
                             <div id='date_help' class='well'>Enter the date on which you wish to schedule</div>
                             <input type='text' placeholder='mm-dd-yyyy' id='dateinput'  maxlength=10 /><span style=';display:inline-block;width : 10px' ></span>
                             <button id='setdate_go' class='btn'>Go</button>
                             <span class='seldate1'></span><span class='seldate2'></span>
                             <span class='seldate3'></span><span class='seldate4'></span>
                             <span class='seldate5'></span>
                        </div> <!-- end of div controls -->
                      </div> <!-- end of div toolbar -->
                        <div id="content">

                          <!-- skeleton
                              <div class='row'>
                                  <div class="tzdetails">
                                  </div>
                                  <div class="dates">
                                  </div>
                              </div>

                           -->

                         </div> <!-- end of div content -->
                      </div> <!-- end of div container -->


            <div id='newevent'  style='display:none'>

                            <div class='event-body'>
                                <div id='event_close'><strong>X</strong></div>
                                <h3 class='backcolor'>Add New Event </h3>
                                <span style='width:231px;display:inline-block;'>Name  </span><input type='text' id='event_name' placeholder='Enter event name here' />
                                <button id='saveevent' class='btn btn-primary '>Save</button>
                            <h3 class='backcolor'> Time  </h3>  <div  id='newevent_time' ></div>

                               <h4 class='backcolor'> Description  </h4>

                                <textarea id='newevent_msg'></textarea><br>

                            </div>

                        </div> <!-- end of newevent -->

                        <div id='showevents' class='canhide'>
                           <h3 class='eventheader'>Events</h3>
                           <div id='event_help' class='well well-small' style='display:none'><span>Click to display the list of events</span></div>
                           <div id='showeventbody'></div>


                        </div> <!-- end of showevents -->
                        <div class='gplay'>
                        <a href='https://play.google.com/store/apps/details?id=com.agiliq.timezone.core'><img src='images/gplay.png' /></a>
                    </div>






        </div> <!-- end of div wrapper -->
        <script src='lib/jquery-1.7.2.min.js'></script>
        <script src='lib/jquery-ui.js'></script>
        <script src='lib/jstz.min.js' ></script>
        <script src='lib/bootstrap-modal.js'></script>
        <script src="lib/scrollto-plugin.js" type="text/javascript" ></script>
        <script src="script.js" type="text/javascript" ></script>
        <script type='text/javascript'>
         $(function() {
                 $( "#dateinput" ).datepicker({ dateFormat: 'mm-dd-yy'});
            });
        </script>

    </body>
</html>
