<html>
    <head>
        <script src='lib/jquery-1.7.2.min.js'></script>
         <script src='lib/jquery-ui.js'></script>
       <script src='lib/jstz.min.js' ></script>
        <script src='lib/bootstrap-modal.js'></script>
        <script src="script.js" type="text/javascript" ></script>
        
        <link rel="stylesheet" href="css/styles.css" type='text/css' />
    </head>
    <body>
        
        <div id="wrapper">
                  <div id="container">  
                      <div id='toolbar'>
                        <div id='div_locations_input_box'>
                            <input type='text' id='search_input' placeholder='search city, country...' />
                             <div id="search_result">
                 
                             </div> <!-- end of div search_result -->
                        </div> <!-- end of div div_locations_input_box -->
                        <div id='controls'>
                             <input type='text' placeholder='mm-dd-yyyy' id='dateinput'  maxlength=10 /><span style=';display:inline-block;width : 10px' ></span><button id='setdate_go'>Go</button><span class='seldate1'></span><span class='seldate2'></span><span class='seldate3'></span><span class='seldate4'></span><span class='seldate5'></span>
                        </div> <!-- end of div controls -->
                      </div> <!-- end of div toolbar --> 
                        <div id="content">  
                        
                        
                          <!-- skeleton  
                              <div class='row'>
                                  <div class="tzdetails">
                                  </div>
                                  <div class="dates">
                                  </div>
                              </div>   
                              
                           -->    
                           
                         </div> <!-- end of div content -->
                      </div> <!-- end of div container -->
                   
               
            <div id='newevent'  style='display:none'>
                          
                            <div class='event-body'>
                                <div id='event_close'>X</div>
                                <h3>Add New Event </h3>
                                <b>Name : </b><input type='text' id='event_name' placeholder='enter event name here' />
                            <h3> Time : </h3>  <div  id='newevent_time' ></div>    
                                
                               <h4> Description : </h4>  
                               
                                <textarea  rows='10' cols='70' id='newevent_msg'></textarea><br>
                                <button id='saveevent'>Save</button>
                            </div>
                           
                        </div>
        </div> <!-- end of div wrapper -->
    </body>
</html>
